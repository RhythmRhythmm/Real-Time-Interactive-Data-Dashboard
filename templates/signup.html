{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<section class="container mx-auto px-6 md:px-8 py-24 flex justify-center items-center animated-section">
    <div class="bg-slate-800 p-10 rounded-2xl shadow-xl w-full max-w-md border-2 border-slate-700">
        <h2 class="text-3xl font-bold text-center mb-6 text-sky-400">Sign Up</h2>
        <form action="{{ url_for('signup') }}" method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-lg font-semibold mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full p-3 rounded-lg bg-slate-900 text-white border border-slate-700
                              focus:outline-none focus:ring-2 focus:ring-sky-400">
            </div>
            <div>
                <label for="email" class="block text-lg font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full p-3 rounded-lg bg-slate-900 text-white border border-slate-700
                              focus:outline-none focus:ring-2 focus:ring-sky-400">
            </div>
            <div>
                <label for="password" class="block text-lg font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full p-3 rounded-lg bg-slate-900 text-white border border-slate-700
                              focus:outline-none focus:ring-2 focus:ring-sky-400">
            </div>
            <button type="submit" class="w-full p-3 rounded-full bg-sky-500 text-white font-bold text-lg
                                         hover:bg-sky-600 transition-colors duration-300
                                         transform hover:scale-105 active:scale-95">
                Sign Up
            </button>
        </form>
        <p class="mt-4 text-center text-slate-400">
            Already have an account? <a href="{{ url_for('login') }}" class="text-sky-400 hover:underline">Log in here</a>.
        </p>
    </div>
</section>
{% endblock %}
